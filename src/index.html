<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sales Program</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- <h1>A JavaScript project</h1> -->
  <div id="app"></div>

  <div id="login" method="post">
    <label>Username:</label>
    <input id="uname"><br><br>
    <label>Password:</label>
    <input type="password" id="pword"><br><br>
    <label id="credential-warning" hidden>Invalid login credentials.</label><br><br>
    <button onclick="login()">Submit</button>
  </div>

  <div id="sales-rep" hidden>
    <h1>Welcome, Sales Rep!</h1>
  </div>

  <div id="sales-manager" hidden>
    <h1>Welcome, Sales Manager!</h1>
    <div id="manager-dashboard">
        <button onclick="openRepCreationPage()">Create Sales Representative</button><br><br>
    </div>
    <div id="rep-create" hidden>
        <label>Name:</label>
        <input id="r-create-name"><br><br>
        <label>Phone Number:</label>
        <input id="r-create-phone"><br><br>
        <label>Region:</label>
        <input id="r-create-region"><br><br>
        <label>Username:</label>
        <input id="r-create-uname"><br><br>
        <label>Password:</label>
        <input id="r-create-pword"><br><br>
        <button onclick="createRep()">Create Sales Representative</button><br><br>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="manager-functions.js"></script>
</body>
</html>
